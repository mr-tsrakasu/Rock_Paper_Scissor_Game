<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1><span id="rock">Rock</span> <span id="paper">Paper</span> <span id="scissor">Scissor</span> </h1>
    <br><br><br>
    <div class="rpsButtons">
    <button class="playerSelectionRock">Rock</button>
    <button class="playerSelectionPaper">Paper</button>
    <button class="playerSelectionScissor">Scissor</button>
    </div>
<br>
<div class="gameStart">Click on either of the buttons to play a round</div>
<br>
<div class="gameText"></div>
<br>

<div class="gameArea">

    <div class="selectionArea">
        <div>User selection</div>
        <div>Computer selection</div>
    </div>

    <div class="selection">
        <div class="uSelection"></div>
        <div class="cSelection"></div>
    </div>

    <br><br><br>

    <div class="titleArea">
    <div class="userDiv">User Score</div>
    <div class="computerDiv">Computer Score</div>
    </div>

    <div class="scoreArea">
        <div class="userScore">0</div>
        <div class="computerScore">0</div>
    </div>

</div>
<br><br><br>

<div class="winnerText"></div>

<br><br>
<div class="resetButton">
    <button class="reset">RESET GAME</button>
</div>
    <script src="rps_ui.js"></script>

</body>
</html>
